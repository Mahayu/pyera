<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pyera</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.js"></script>
</head>
<body>
<div id="textbox">

</div>
<div id="inputbox">
    <form>
        <input type=text size=50 name=proglang>
        <a href=# id=process_input>
            <button class='btn btn-default'>提交</button>
        </a>
    </form>
</div>
</body>

<script>
    showword = function (i, item) {
        $.each(item, function (key, value) {
                if (key == "text") {
                    $("#textbox").append(value);
                }
            }
        );
    };

    showline = function (i, item) {
        $.each(item, showword);
        $("#textbox").append("<br\>");
    };

    show = function (data) {
        d = eval("(" + data + ")");
        $.each(d.content, showline);
    };

    $(document).ready(function () {
        $('a#process_input').bind('click', function () {
            $.getJSON('/background_process', {
                proglang: $('input[name="proglang"]').val(),
            }, show);
            return false;
        });
    });
</script>

</html>
